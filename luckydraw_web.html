<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuckyDraw 转盘抽奖</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; }
    h1 { color: #333; }
    textarea { width: 80%; height: 120px; margin: 10px 0; }
    button { padding: 10px 20px; margin: 10px; border: none; background: #4CAF50; color: white; font-size: 16px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #d9534f; }
    #pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid red; margin: 20px auto; }
    canvas { border: 8px solid #333; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>🎉 LuckyDraw 转盘抽奖 🎉</h1>
  <p>请输入参与者名单（每行一个）：</p>
  <textarea id="names"></textarea><br>
  <button onclick="startDraw()">开始抽奖</button>
  <div id="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let names = [];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      if (names.length === 0) return;
      let arc = 2 * Math.PI / names.length;
      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = i % 2 === 0 ? "#ffd966" : "#f6b26b";
        ctx.arc(200, 200, 200, i * arc + angle, (i + 1) * arc + angle);
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(i * arc + arc / 2 + angle);
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(names[i], 180, 10);
        ctx.restore();
      }
    }

    function startDraw() {
      let input = document.getElementById("names").value.trim();
      if (!input) { alert("请输入参与者名单！"); return; }
      names = input.split(/\n|,/).map(n => n.trim()).filter(n => n);
      angle = 0;
      spin();
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 360 + 720; // 至少两圈
      let duration = 4000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = (timestamp - start) / duration;
        if (progress < 1) {
          angle = (spinAngle * easeOut(progress)) * Math.PI / 180;
          ctx.clearRect(0, 0, 400, 400);
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          let arc = 2 * Math.PI / names.length;
          let winningIndex = Math.floor(((2 * Math.PI - angle % (2 * Math.PI)) % (2 * Math.PI)) / arc);
          document.getElementById("result").innerText = "🎊 恭喜获奖者: " + names[winningIndex] + " 🎊";
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }
  </script>
</body>
</html>
